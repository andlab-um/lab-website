<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
        data-target="#navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}/" style="color:#4b9cff">
        {{ site.title }}
      </a>
    </div>

    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {% for nav in site.menu %}
          {% if nav.url contains 'http' %}
            <li><a href="{{ nav.url }}" target="_blank" rel="noopener">{{ nav.title }}</a></li>
          {% else %}
            <li><a href="{{ site.url }}{{ site.baseurl }}{{ nav.url }}">{{ nav.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
